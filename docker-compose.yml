version: '3.1'

services:

  db:
    image: postgres:14
    ports:
      - "5432:5432"
    volumes:
      - data:/var/lib/postgresql
    environment:
      POSTGRES_PASSWORD: password123
      POSTGRES_USER: postgres
      POSTGRES_DB: desks_api

  api:
    build: ./desks-api
    environment:
      DB_HOST: "db"
      DB_USERNAME: "postgres"
      DB_PASSWORD: "password123"
      DB_NAME: "desks_api"
    ports:
      - "8080:8080"
    depends_on:
      - db

  web-app:
    build: ./desks-web-app
    ports:
      - "80:5000"
    depends_on:
      - api
volumes:
  data: